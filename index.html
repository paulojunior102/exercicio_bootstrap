<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Formulário</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row justify-content-center mt-5"
        <div
        class="col-12 colsm-6 col-md-4"
      >
        <form class="form-container was-validated">
          <h4 class="text-center" id="titulo">Cadastro do usuário</h4>
          <hr />
          <div class="form-group">
            <label class="form-label" for="iName">Nome completo:</label>
            <div class="input-group">
              <span class="input-group-text">Nome</span>
              <input
                class="form-control"
                name="iName"
                id="iName"
                type="text"
                required
              />
            </div>

            <label class="form-label" for="iEmail"> Digite seu email:</label>
            <div class="input-group">
              <span class="input-group-text">Email</span>
              <input
                class="form-control"
                name="iEmail"
                id="iEmail"
                type="email"
                required
              />
            </div>

            <label class="form-label" for="iTel"
              >Informe seu para contato telefone:</label
            >
            <div class="input-group">
              <span class="input-group-text">Telefone</span>
              <input
                class="form-control"
                name="iTel"
                id="iTel"
                type="tel"
                required
              />
            </div>

            <label for="iSenha" class="form-label">Informe sua senha:</label>
            <div class="input-group">
              <span class="input-group-text">Senha</span>
              <input
                class="form-control"
                type="password"
                name="Isenha"
                id="Isenha"
                required
              />
              <div class="invalid-feedback">Sem senha</div>
            </div>

            <hr />

            <br />
            <input type="checkbox" class="form-check-input" required />
            <label class="form-check-label">Lembre-me</label>
          </div>
          <div>
            <button class="btn btn-danger col-12">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
